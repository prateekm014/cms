<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classy Fancy Homepage</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Custom Animated Gradient Background */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(120deg, #6a11cb, #2575fc, #ff5858, #f09819);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Particles Animation */
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0.8;
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-200px) translateX(50px) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.8;
            }
        }

        /* Positioning and varying the particles */
        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 25%;
            animation-duration: 12s;
        }

        .particle:nth-child(2) {
            width: 50px;
            height: 50px;
            top: 40%;
            left: 15%;
            animation-duration: 15s;
            animation-delay: 3s;
        }

        .particle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 60%;
            left: 70%;
            animation-duration: 18s;
            animation-delay: 5s;
        }

        .particle:nth-child(4) {
            width: 70px;
            height: 70px;
            top: 75%;
            left: 50%;
            animation-duration: 20s;
            animation-delay: 7s;
        }

        .particle:nth-child(5) {
            width: 90px;
            height: 90px;
            top: 10%;
            left: 85%;
            animation-duration: 14s;
            animation-delay: 2s;
        }

        nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: slideInDown 1s ease-in-out;
            z-index: 1;
        }

        @keyframes slideInDown {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffd700;
            transform: translateY(-5px);
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 60px;
            font-weight: 700;
            margin: 0;
            letter-spacing: 2px;
            color: #ffd700;
            animation: fadeInUp 1.5s ease-in-out;
            z-index: 1;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .hero-content p {
            font-size: 20px;
            margin: 20px 0;
            font-weight: 300;
            animation: fadeInUp 2s ease-in-out;
            z-index: 1;
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #ffd700;
            color: #0a0a0a;
            text-decoration: none;
            font-size: 18px;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: bounceIn 2.5s ease-in-out;
            z-index: 1;
        }

        .cta-button:hover {
            background-color: #b38600;
            transform: scale(1.05);
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .about-section {
            padding: 50px 20px;
            background-color: #1a1a1a;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .about-section .content {
            max-width: 800px;
            margin: auto;
        }

        .about-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            margin-bottom: 20px;
            animation: fadeInLeft 1.5s ease-in-out;
        }

        @keyframes fadeInLeft {
            0% { opacity: 0; transform: translateX(-50px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .about-section p {
            font-size: 18px;
            line-height: 1.6;
            animation: fadeInRight 1.5s ease-in-out;
        }

        @keyframes fadeInRight {
            0% { opacity: 0; transform: translateX(50px); }
            100% { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="hero">
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="hero-content">
            <h1>Welcome to Your Dream Home</h1>
            <p>Where elegance meets comfort.</p>
            <a href="#" class="cta-button">Explore More</a>
        </div>
        <!-- Floating Particles -->
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <section class="about-section">
        <div class="content">
            <h2>About Us</h2>
            <p>Discover the beauty and elegance of our carefully crafted homes. We bring your dreams to life with attention to detail and a touch of luxury.</p>
        </div>
    </section>
</body>
</html>
