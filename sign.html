<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Animated Signup Page with Floating Stars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            animation: containerFadeIn 2s ease forwards;
        }

        @keyframes containerFadeIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .container h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
            font-weight: 600;
            letter-spacing: 1px;
            animation: h2SlideIn 1.5s ease-out forwards;
        }

        @keyframes h2SlideIn {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .inputBox {
            position: relative;
            margin-bottom: 30px;
            animation: inputBoxFadeIn 1.8s ease forwards;
        }

        @keyframes inputBoxFadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .container .inputBox input,
        .container .inputBox select {
            width: 100%;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            outline: none;
            color: #fff;
            font-size: 16px;
            letter-spacing: 1px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .container .inputBox input:focus,
        .container .inputBox select:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .container .inputBox label {
            position: absolute;
            left: 20px;
            top: 10px;
            color: #ccc;
            font-size: 16px;
            transition: 0.3s;
            pointer-events: none;
        }

        .container .inputBox input:focus ~ label,
        .container .inputBox input:valid ~ label,
        .container .inputBox select:focus ~ label,
        .container .inputBox select:valid ~ label {
            top: -20px;
            left: 15px;
            color: #fff;
            font-size: 12px;
            background: rgba(155, 89, 182, 0.8);
            padding: 2px 5px;
            border-radius: 3px;
        }

        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background: #9b59b6;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
            animation: buttonSlideIn 2.5s ease forwards;
        }

        @keyframes buttonSlideIn {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .container input[type="submit"]:hover {
            background: #8e44ad;
            transform: scale(1.05);
        }

        .forgot {
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 2.8s ease forwards;
        }

        .forgot a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot a:hover {
            color: #ccc;
        }

        .forgot a:before {
            content: "â†—";
            margin-right: 5px;
            transition: margin-right 0.3s ease;
        }

        .forgot a:hover:before {
            margin-right: 10px;
        }

        /* Floating stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: starsAnimation 40s linear infinite;
        }

        @keyframes starsAnimation {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h2>Sign Up</h2>
        <form>
            <div class="inputBox">
                <input type="text" required="required">
                <label>First Name</label>
            </div>
            <div class="inputBox">
                <input type="text" required="required">
                <label>Last Name</label>
            </div>
            <div class="inputBox">
                <input type="text" required="required">
                <label>ZIP Code</label>
            </div>
            <div class="inputBox">
                <select required="required">
                    <option value="" disabled selected>Select City</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Surat">Surat</option>
                    <option value="Pune">Pune</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Kanpur">Kanpur</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Visakhapatnam">Visakhapatnam</option>
                    <option value="Bhopal">Bhopal</option>
                    <option value="Patna">Patna</option>
                    <option value="Ludhiana">Ludhiana</option>
                    <option value="Agra">Agra</option>
                    <option value="Nashik">Nashik</option>
                </select>
                <label>City</label>
            </div>
            <div class="inputBox">
                <input type="tel" required="required">
                <label>Phone Number</label>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <label>Password</label>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <label>Confirm Password</label>
            </div>
            <input type="submit" value="Sign Up">
            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
